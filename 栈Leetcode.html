<!DOCTYPE html>
<html lang="en">

<head>
  <title>栈的练习题</title>
</head>

<body>
  <html>
  1.给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效。

  有效字符串需满足：
  左括号必须用相同类型的右括号闭合。左括号必须以正确的顺序闭合。
  示例 1：
  输入：s = "()" 输出：true

  </html>
  <script>
    /**
     * @param {string} s
     * @return {boolean}
     */
    var isValid = function (s) {
      s = s.split('')
      if (s.length % 2 !== 0) {
        return false
      }
      let stack = []
      for (let i = 0; i < s.length; i++) {
        switch (s[i]) {
          case '{':
            stack.push('{')
            break
          case '(':
            stack.push('(')
            break
          case '[':
            stack.push('[')
            break
          case ')':
            if (stack.pop() == '(') {} else {
              return false
            }
            break
          case ']':
            if (stack.pop() == '[') {} else {
              return false
            }
            break
          case '}':
            if (stack.pop() == '{') {} else {
              return false
            }
            break
        }
      }
      if (stack.length == 0){
        return true
      }else {
        return false
      }
    };
  </script>
</body>

</html>

            }

            break
          case ')': 
          if(stack.pop()=='('){}
          else{
            return false
          }
          break
        }
        if(s.length==0){
          return true
        }else{
          return false
        }
       
      }
    }
</script>
