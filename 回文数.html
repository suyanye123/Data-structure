<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>回文数</title>
  </head>
  <body>
    <html>
      1.给定一个整数x，判断是否为回文数
    </html>
    <script>
      /**
       * param {number} x
       * return {boolean}
       */
      //1.转字符串
      let x = prompt("");
      var isPalindrome = function (x) {
        x = x + "";
        return x.split("").reverse().join() == x.split("").join();
      };
      //2.双指针
      var isPalindrome = function (x) {
        x = x + "";
        let i = 0;
        let j = x.length - 1;
        for (let i = 0; i < parseInt(x.length / 2); i++) {
          if (x[i] !== x[j - i]) {
            return false;
          }
        }
        return true;
      };
    </script>
  </body>
</html>
