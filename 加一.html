<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加一</title>
</head>

<body>

  <h1>给定一个由 整数 组成的 非空 数组所表示的非负整数，在该数的基础上加一。
    最高位数字存放在数组的首位， 数组中每个元素只存储单个数字。
    你可以假设除了整数 0 之外，这个整数不会以零开头。
    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/plus-one
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</h1>

  <script>
    let s = function (digits) {
      for (let i = digits.length - 1; i >= 0; i--) {
        digits[i] += 1
        digits[i] %= 10
        if (digits[i] != 0) {
          return digits
        }
      }
      digits = [1, ...digits]
      return digits
    }
  </script>
</body>

</html>
